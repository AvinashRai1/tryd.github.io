<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR GITHUB</title>
    <link rel="stylesheet" href="p1.css">
    <link rel="stylesheet" href="utils.css"> 
    <!-- <script src="p1.js"></script> -->
</head>

<body>
    <h1 class="text-center">Calculator Github</h1>   
    <div class="container  flex flex-col items-center mx-auto m-w-30" > 
        <div class="row"> 
            <input class="input" type="text"/>
        </div> 
        <div class="row"> 
            <button id ="try1" class="button">C</button>  
            <button class="button">%</button>
            <button class="button">*100</button>  
            <button class="button">*10</button> 
        </div> 
        <div class="row"> 
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button a">*</button> 
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button a">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button> 
            <button class="button">3</button>
            <button class="button a">+</button> 
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button id="try" class="button">=</button>  
            <button class="button a">-</button>  
        </div>
    </div>
</body>
<script src="p1.js"></script> 

</html>
